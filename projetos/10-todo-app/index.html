<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Manager Pro - Gerenciador de Tarefas Profissional</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-content">
                <h1>ğŸ“‹ TODO Manager Pro</h1>
                <p>Gerenciador de tarefas com persistence e filtros avanÃ§ados</p>
            </div>
        </header>

        <main class="app-main">
            <!-- Input Section -->
            <section class="input-section">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="taskInput" 
                        class="task-input" 
                        placeholder="Adicione uma nova tarefa..."
                        autofocus
                    >
                    <select id="prioritySelect" class="priority-select">
                        <option value="baixa">Baixa</option>
                        <option value="media" selected>MÃ©dia</option>
                        <option value="alta">Alta</option>
                    </select>
                    <button id="addBtn" class="add-btn">+ Adicionar</button>
                </div>
                <div class="input-error" id="inputError"></div>
            </section>

            <!-- Stats Section -->
            <section class="stats-section">
                <div class="stat">
                    <span class="stat-value" id="totalTasks">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="completedTasks">0</span>
                    <span class="stat-label">Completas</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="activeTasks">0</span>
                    <span class="stat-label">Ativas</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="highPriorityTasks">0</span>
                    <span class="stat-label">Alta Prioridade</span>
                </div>
            </section>

            <!-- Filter Section -->
            <section class="filter-section">
                <button class="filter-btn active" data-filter="todas">Todas</button>
                <button class="filter-btn" data-filter="ativas">Ativas</button>
                <button class="filter-btn" data-filter="completas">Completas</button>
                <button class="filter-btn" data-filter="alta">ğŸ”´ Alta Prioridade</button>
                <button class="filter-btn" data-filter="media">ğŸŸ¡ MÃ©dia Prioridade</button>
                <button class="filter-btn" data-filter="baixa">ğŸŸ¢ Baixa Prioridade</button>
            </section>

            <!-- Sort Section -->
            <section class="sort-section">
                <label for="sortSelect">Ordenar por:</label>
                <select id="sortSelect" class="sort-select">
                    <option value="data-desc">Data (Mais recentes)</option>
                    <option value="data-asc">Data (Mais antigas)</option>
                    <option value="prioridade">Prioridade</option>
                    <option value="alfabetica">AlfabÃ©tica</option>
                </select>
            </section>

            <!-- Tasks List -->
            <section class="tasks-section">
                <div id="tasksList" class="tasks-list">
                    <div class="empty-state">
                        <span class="empty-icon">ğŸ“</span>
                        <p>Nenhuma tarefa ainda. Crie sua primeira tarefa!</p>
                    </div>
                </div>
            </section>

            <!-- Action Buttons -->
            <section class="action-section">
                <button id="clearCompletedBtn" class="action-btn secondary">ğŸ—‘ï¸ Limpar ConcluÃ­das</button>
                <button id="exportBtn" class="action-btn secondary">ğŸ“¥ Exportar JSON</button>
                <button id="importBtn" class="action-btn secondary">ğŸ“¤ Importar JSON</button>
                <input type="file" id="fileInput" class="hidden-file-input" accept=".json">
                <button id="clearAllBtn" class="action-btn danger">â˜ ï¸ Limpar Tudo</button>
            </section>
        </main>

        <!-- Stats Chart -->
        <section class="chart-section">
            <h3>ğŸ“Š EstatÃ­sticas</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
            </div>
            <p class="progress-text"><span id="progressPercent">0</span>% completo</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
